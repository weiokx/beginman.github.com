<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	{% if page.group == 'home' %}
	<title>{{ site.title }}</title>
    {% if site.description %}<meta name="description" content="{{ site.description }}">{% endif %}
	{% else %}
	<title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
	{% endif %}
	<meta name="author" content="{{ site.author.name }}">
	
	<link rel="stylesheet" href="{{ ASSET_PATH }}/css/jquery.fancybox.css">
	<link rel="stylesheet" href="{{ ASSET_PATH }}/css/main.css">
	<link rel="stylesheet" href="{{ ASSET_PATH }}/css/pages/journal.css">
	<link rel="stylesheet" href="{{ ASSET_PATH }}/css/team.css">
	<link rel="stylesheet" href="{{ ASSET_PATH }}/css/static.css">
	<link rel="stylesheet" href="{{ ASSET_PATH }}/css/errors.css">
	<link rel="stylesheet" href="{{ ASSET_PATH }}/google-code-prettify/prettify.css">
	<link rel="shortcut icon" href="{{ ASSET_PATH }}/img/favicon.ico">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="{{ ASSET_PATH }}/google-code-prettify/prettify.js"></script>
	<script type="text/javascript">
	  $(function(){
		$("pre code").addClass("prettyprint linenums");
		prettyPrint();
		//点击回到顶部的元素
		    $("#gotop").click(function(e) {
		            //以1秒的间隔返回顶部
		            $('body,html').animate({scrollTop:0},1000);
		    });
		    $("#gotop").mouseover(function(e) {
		        $(this).css("background","url(images/backtop2013.png) no-repeat 0px 0px");
		    });
		    $("#gotop").mouseout(function(e) {
		        $(this).css("background","url(images/backtop2013.png) no-repeat -70px 0px");
		    });
		    goTop();//实现回到顶部元素的渐显与渐隐
	  });
	  function goTop()
		{
		    $(window).scroll(function(e) {
		        //若滚动条离顶部大于100元素
		        if($(window).scrollTop()>100)
		            $("#gotop").fadeIn(1000);//以1秒的间隔渐显id=gotop的元素
		        else
		            $("#gotop").fadeOut(1000);//以1秒的间隔渐隐id=gotop的元素
		    });
		};
	</script>
<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
</head>
<body>
	<noscript>
		&amp;lt;div id="no-js"&amp;gt;Please enable JavaScript in your browser to experience {{ HOME_PATH }} fully&amp;lt;/div&amp;gt;
	</noscript>
    <div id="page-container">
		<div>
			{% include themes/Snail/nav.html %}
			<div id="page-content">
				{{ content }}
			</div>
			<div class="clearboth pagebottom"></div>
		</div>
	</div>
	<div id="gotop"></div>
	{% include themes/Snail/footer.html %}
	{% include JB/analytics %}
</body>
</html>
